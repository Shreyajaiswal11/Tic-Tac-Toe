<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Mytictactoe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <!-- <div class="line"></div> -->
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span> </div>
            <div class="box bt-0"><span class="boxtext"></span> </div>
            <div class="box bt-0 br-0"><span class="boxtext"></span> </div>
            <div class="box bl-0"><span class="boxtext"></span> </div>
            <div class="box"><span class="boxtext"></span> </div>
            <div class="box br-0"><span class="boxtext"></span> </div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span> </div>
            <div class="box bb-0"><span class="boxtext"></span> </div>
            <div class="box br-0 bb-0"><span class="boxtext"></span> </div>
        </div>
        <div class="game-info">
            <h1>Welcome to tic tac toe</h1>
            <div >
                <span class="info">Turn For X</span>
                <button class="button" id="btn" role="button">Reset</button>

            </div>
            <div class="imgbox">
                <img src="ana-princess-frozen.gif">
            </div>
        </div>
    </div>
    <footer>
        <p>Made With ❤️ by Shreya</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
